<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>26 - Reusable Components & Code Splitting</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #0f172a;
            color: #e2e8f0;
            padding: 40px;
            max-width: 800px;
            margin: auto;
        }

        .controls {
            margin-bottom: 40px;
            text-align: center;
            background: #1e293b;
            padding: 20px;
            border-radius: 12px;
            border: 1px solid #334155;
        }

        button {
            padding: 12px 24px;
            background: #38bdf8;
            border: none;
            border-radius: 8px;
            color: #0f172a;
            font-weight: bold;
            cursor: pointer;
            font-size: 1rem;
        }

        button:disabled {
            background: #475569;
            cursor: not-allowed;
        }

        .component-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        /* Styling the Custom Element shadow-less content */
        embrace-user-card {
            display: block;
            background: #1e293b;
            border: 1px solid #334155;
            padding: 20px;
            border-radius: 16px;
            transition: border-color 0.3s;
        }

        embrace-user-card:hover {
            border-color: #38bdf8;
        }

        .avatar-circle {
            width: 50px;
            height: 50px;
            background: #334155;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: #38bdf8;
        }

        h3 {
            margin: 0 0 5px 0;
            color: #f8fafc;
        }

        .role {
            color: #38bdf8;
            font-size: 0.8rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        p {
            color: #94a3b8;
            font-size: 0.9rem;
            margin: 0;
        }
    </style>
</head>

<body>
    <h1>Components & Code Splitting</h1>

    <div class="controls">
        <p style="margin-bottom: 15px;">Click the button to <strong>dynamically import</strong> the component logic and
            render the cards.</p>
        <button id="loadBtn">Load Components (Dynamic Import)</button>
    </div>

    <div id="container" class="component-grid">
        <!-- Components will be injected here -->
    </div>

    <script type="module">
        const loadBtn = document.getElementById('loadBtn');
        const container = document.getElementById('container');

        loadBtn.addEventListener('click', async () => {
            loadBtn.disabled = true;
            loadBtn.textContent = "Loading...";

            try {
                // 1. Code Splitting: Dynamically import the component module
                const { EmbraceUserCard } = await import('./user-card.js');

                // 2. Fetch data
                const response = await fetch('./data.json');
                const { users } = await response.json();

                // 3. Create component instances
                users.forEach(userData => {
                    const card = document.createElement('embrace-user-card');

                    // We inject the template into the component instance.
                    // This allows the component to be truly reusable with different templates if needed.
                    card.innerHTML = `
                        <template>
                            <div class="avatar-circle">{{avatar}}</div>
                            <h3>{{name}}</h3>
                            <div class="role">{{formatRole(role)}}</div>
                            <p>{{bio}}</p>
                        </template>
                    `;

                    // The component's 'data' setter triggers the embrace() call
                    card.data = userData;

                    container.appendChild(card);
                });

                loadBtn.textContent = "Components Loaded";
                console.log("Successfully loaded and rendered components via code splitting.");
            } catch (err) {
                console.error("Failed to load component:", err);
                loadBtn.disabled = false;
                loadBtn.textContent = "Error: Try Again";
            }
        });
    </script>
</body>

</html>
