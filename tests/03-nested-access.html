<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>03 - Nested Access</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #0f172a;
            color: #e2e8f0;
            padding: 40px;
        }

        .card {
            background: #1e293b;
            border-left: 4px solid #818cf8;
            padding: 20px;
            border-radius: 8px;
        }

        strong {
            color: #818cf8;
        }
    </style>
</head>

<body>
    <div id="app">
        <template>
            <div class="card">
                <h2>User Profile</h2>
                <p><strong>Name:</strong> {{user.profile.name}}</p>
                <p><strong>City:</strong> {{user.profile.address.city}}</p>
                <p><strong>Zip:</strong> {{user.profile.address.zip}}</p>
            </div>
        </template>
    </div>

    <script type="module">
        import { embrace } from "../src/v25x.js";
        async function run() {
            const data = await (await fetch("./data/03-nested-access.json")).json();
            embrace(document.getElementById("app"), data);
        }
        run();
    </script>
</body>

</html>
