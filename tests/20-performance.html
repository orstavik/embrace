<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>20 - Performance Test</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #0f172a;
            color: #e2e8f0;
            padding: 40px;
        }

        #stats {
            background: #1e293b;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #334155;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 10px;
        }

        .item {
            background: #334155;
            padding: 10px;
            text-align: center;
            border-radius: 4px;
            font-size: 0.8rem;
        }
    </style>
</head>

<body>
    <div id="app">
        <template>
            <div id="stats">
                Rendering <strong>{{items.length}}</strong> items...
                <div id="timer"></div>
            </div>
            <div class="grid">
                <template for="item of items">
                    <div class="item">Item #{{item.id}}</div>
                </template>
            </div>
        </template>
    </div>

    <script type="module">
        import { embrace } from "../src/v26x.js";
        async function run() {
            const count = 1000;
            const data = {
                items: Array.from({ length: count }, (_, i) => ({ id: i + 1 }))
            };

            const start = performance.now();
            embrace(document.getElementById("app"), data);
            const end = performance.now();

            document.getElementById("timer").innerText = `Rendered in ${(end - start).toFixed(2)}ms`;
        }
        run();
    </script>
</body>

</html>
