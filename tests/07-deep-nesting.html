<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>07 - Deep Nesting</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #0f172a;
            color: #e2e8f0;
            padding: 40px;
        }

        .level-1 {
            border: 1px solid #334155;
            padding: 15px;
            margin: 10px;
        }

        .level-2 {
            border: 1px dashed #475569;
            padding: 10px;
            margin: 10px;
        }

        .level-3 {
            background: #1e293b;
            padding: 5px;
            margin: 5px;
            display: inline-block;
            width: 30px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="app">
        <template>
            <template for="d of data">
                <div class="level-1">
                    Level 1 ({{#d}})
                    <template for="item of d.items">
                        <div class="level-2">
                            Level 2 ({{#item}})
                            <div>
                                <template for="val of item.values">
                                    <span class="level-3">{{val}}</span>
                                </template>
                            </div>
                        </div>
                    </template>
                </div>
            </template>
        </template>
    </div>

    <script type="module">
        import { embrace } from "../src/v25x.js";
        async function run() {
            const data = await (await fetch("./data/07-deep-nesting.json")).json();
            embrace(document.getElementById("app"), data);
        }
        run();
    </script>
</body>

</html>
