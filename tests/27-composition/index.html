<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>27 - Multi-file Composition</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #0f172a;
            color: #f1f5f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        main {
            flex: 1;
            padding: 60px 40px;
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }

        h1 {
            color: #38bdf8;
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .desc {
            color: #94a3b8;
            font-size: 1.25rem;
        }

        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0f172a;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.5s;
        }
    </style>
</head>

<body>
    <div id="loading" class="loading">Composing page...</div>

    <div id="header"></div>

    <main id="main">
        <template>
            <h1>{{content.title}}</h1>
            <p class="desc">{{content.description}}</p>
            <div
                style="margin-top: 40px; padding: 20px; background: #1e293b; border-radius: 12px; border: 1px dashed #334155;">
                This central area is rendered from the template inside <code>index.html</code>.
            </div>
        </template>
    </main>

    <div id="footer"></div>

    <script type="module">
        import { embrace } from "../../src/v26x.js";

        async function fetchFragment(url) {
            const resp = await fetch(url);
            const html = await resp.text();
            // Create a temporary container to parse the fragment
            const div = document.createElement('div');
            div.innerHTML = html;
            return div.querySelector('template');
        }

        async function compose() {
            try {
                // 1. Load shared data
                const data = {
                    "siteName": "Embrace Framework",
                    "userName": "Lojith",
                    "year": 2026,
                    "nav": [
                        "Home",
                        "Components",
                        "Docs",
                        "About"
                    ],
                    "content": {
                        "title": "Module Composition",
                        "description": "This page is built from three separate HTML files bound together at runtime."
                    }
                };

                // 2. Load external fragments
                const headerTemplate = await fetchFragment('./header.html');
                const footerTemplate = await fetchFragment('./footer.html');

                // 3. Inject templates into roots
                const headerRoot = document.getElementById('header');
                const footerRoot = document.getElementById('footer');
                const mainRoot = document.getElementById('main');

                headerRoot.appendChild(headerTemplate);
                footerRoot.appendChild(footerTemplate);

                // 4. Bind together using embrace()
                // Each call treats its target independently but shares the data object
                embrace(headerRoot, data);
                embrace(mainRoot, data);
                embrace(footerRoot, data);

                // Hide loader
                document.getElementById('loading').style.opacity = '0';
                setTimeout(() => document.getElementById('loading').remove(), 500);

                console.log("Page composition complete.");
            } catch (err) {
                console.error("Composition failed:", err);
                document.getElementById('loading').textContent = "Error loading fragments.";
            }
        }

        compose();
    </script>
</body>

</html>
