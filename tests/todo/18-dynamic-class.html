<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>18 - Dynamic Class Names</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #0f172a;
            color: #e2e8f0;
            padding: 40px;
        }

        .indicator {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 20px auto;
            transition: 0.3s;
        }

        .active {
            background: #22c55e;
            box-shadow: 0 0 20px #22c55e;
        }

        .inactive {
            background: #ef4444;
            box-shadow: 0 0 20px #ef4444;
        }

        .panel {
            background: #1e293b;
            padding: 30px;
            border-radius: 12px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="app">
        <!--:: ; -->
        <div class="panel">
            <h2>System Status: ${$.isActive ? 'ACTIVE' : 'INACTIVE'}</h2>
            <div class="indicator ${$.isActive ? 'active' : 'inactive'}"></div>
        </div>
        <!--::-->
    </div>

    <script type="module" id="DollarDotsCompile" src="/src/DDCompile6.js#qs=#app&dd=/src/DD6.js&id=DollarDotsCompile"></script>
    <script type="module">
        import { renderUnder } from "/src/DDRender61.js";
        const data = {
            "isActive": true
        };
        renderUnder(document.getElementById("app"), data);
    </script>
</body>

</html>
