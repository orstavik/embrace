<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>04 - Array Iteration</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #0f172a;
            color: #f8fafc;
            padding: 40px;
        }

        .list-container {
            max-width: 400px;
            background: #1e293b;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        .list-item {
            padding: 12px;
            border-bottom: 1px solid #334155;
            display: flex;
            align-items: center;
        }

        .list-item:last-child {
            border-bottom: none;
        }

        .bullet {
            width: 8px;
            height: 8px;
            background: #38bdf8;
            border-radius: 50%;
            margin-right: 12px;
        }
    </style>
</head>

<body>
    <div id="app">
        <!--:: ; -->
        <div class="list-container">
            <h2>Fruits</h2>
            <!--:: for($.item of $.items) -->
            <div class="list-item">
                <div class="bullet"></div>
                ${$.item}
            </div>
            <!--::-->
        </div>
    </div>

    <script type="module" id="DollarDotsCompile" src="/src/DDCompile6.js#qs=#app&dd=/src/DD6.js&id=DollarDotsCompile"></script>
    <script type="module">
        import { renderUnder } from "/src/DDRender61.js";
        const data = {
            items: ["Apple", "Banana", "Cherry", "Date"]
        };
        renderUnder(document.getElementById("app"), data);
    </script>
</body>

</html>
