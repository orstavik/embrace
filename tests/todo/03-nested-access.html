<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>03 - Nested Access</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #0f172a;
            color: #e2e8f0;
            padding: 40px;
        }

        .card {
            background: #1e293b;
            border-left: 4px solid #818cf8;
            padding: 20px;
            border-radius: 8px;
        }

        strong {
            color: #818cf8;
        }
    </style>
</head>

<body>
    <div id="app">
        <!--:: ; -->
        <div class="card">
            <h2>User Profile</h2>
            <p><strong>Name:</strong> ${$.user.profile.name}</p>
            <p><strong>City:</strong> ${$.user.profile.address.city}</p>
            <p><strong>Zip:</strong> ${$.user.profile.address.zip}</p>
        </div>
    </div>

    <script type="module" id="DollarDotsCompile" src="/src/DDCompile6.js#qs=#app&dd=/src/DD6.js&id=DollarDotsCompile"></script>
    <script type="module">
        import { renderUnder } from "/src/DDRender61.js";
        const data = {
            user: {
                profile: {
                    name: "Alice",
                    address: {
                        city: "Wonderland",
                        zip: "12345"
                    }
                }
            }
        };
        renderUnder(document.getElementById("app"), data);
    </script>
</body>

</html>
