<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>17 - Attribute Binding</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #0f172a;
            color: #e2e8f0;
            padding: 40px;
        }

        .img-box {
            text-align: center;
            background: #1e293b;
            padding: 20px;
            border-radius: 12px;
        }

        img {
            border-radius: 8px;
            border: 2px solid #38bdf8;
        }
    </style>
</head>

<body>
    <div id="app">
        <template>
            <div class="img-box">
                <h2>{{title}}</h2>
                <img src="{{imageUrl}}" title="{{title}}" alt="{{title}}">
                <p>Binding to <code>src</code>, <code>title</code>, and <code>alt</code></p>
            </div>
        </template>
    </div>

    <script type="module">
        import { embrace } from "../src/v26x.js";
        const data = {
            "imageUrl": "https://picsum.photos/id/237/200/300",
            "title": "Demo Image"
        };
        embrace(document.getElementById("app"), data);
    </script>
</body>

</html>
