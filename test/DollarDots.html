<h2>world</h2>

<script type="module">

  import DollarDots from "./DollarDots.js";

  const root = document.body;
  //todo, this will work if we register first, and then update the script later.
  DollarDots.compile(root, "./DollarDots.js");
  await new Promise(r => setTimeout(r, 100)); //todo hack

  const runnables = DollarDots.findRunnableTemplates(root);

  const state = Object.freeze({
    sunshine: "sunny sunshine",
    world: "beautiful world",
    text: "text",
    header: true,
    bob: ["red", "green", "blue"],
    alice: ["red", "green", "blue"],
  });
  for (let { start, id, end } of runnables)
    DollarDots.render(state, start, end, id);

</script>
