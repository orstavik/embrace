<h2 alice="${$.bob}">hello ${$.sunshine}</h2>
<h2>hello ${$.world}</h2>

<h2>world</h2>

<script type="module">

  import { DollarDots } from "./DollarDots.js";

  const root = document.body;
  DollarDots.compile(root);
  const runnables = DollarDots.findRunnableTemplates(root);

  const state = {
    sunshine: "sunny sunshine",
    world: "beautiful world",
    text: "text",
    header: true,
  };

  for (let runnable of runnables)
    DollarDots.render(runnable, state);

</script>
