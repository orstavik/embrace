<div id="app">
  <template>
    <h2>List of Series</h2>
    <ol>
      <template for="serie of series">
        <li>
          <h3>{{serie.title}} is the no. {{#serie}} in your play list.</h3>
          <ul>
            <template for="season of serie.seasons">
              <li>
                <h4>{{season.title}} is the no. {{#season}} in series {{serie.title}}.</h4>
                <ol>
                  <template for="episode of season.episodes">
                    <li>episode #{{#episode}}: {{episode}} produced by {{producer}}.</li>
                  </template>
                </ol>
              </li>
            </template>
          </ul>
        </li>
      </template>
    </ol>
    <div>Number of entries in the series: {{Object.entries(series).length}}</div>
    <div>Number of entries of the season in the first series: {{Object.values(series)[0].seasons.length}}</div>
  </template>
</div>

<script type="module">
  import { embrace } from "../src/v25x.js";
  async function main() {
    const data = await (await fetch("SerSeaEpi.json")).json();
    embrace(document.getElementById("app"), data);
  }
  main();
</script>
