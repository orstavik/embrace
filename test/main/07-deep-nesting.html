<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>07 - Deep Nesting</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #0f172a;
            color: #e2e8f0;
            padding: 40px;
        }

        .level-1 {
            border: 1px solid #334155;
            padding: 15px;
            margin: 10px;
        }

        .level-2 {
            border: 1px dashed #475569;
            padding: 10px;
            margin: 10px;
        }

        .level-3 {
            background: #1e293b;
            padding: 5px;
            margin: 5px;
            display: inline-block;
            width: 30px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="app">
        <!--:: ; -->
        <!--:: for([$.i, $.d] of $.data.entries()) -->
        <div class="level-1">
            Level 1 (${$.i + 1})
            <!--:: for([$.j, $.item] of $.d.items.entries()) -->
            <div class="level-2">
                Level 2 (${$.j + 1})
                <div>
                    <!--:: for($.val of $.item.values) -->
                    <span class="level-3">${$.val}</span>
                    <!--::-->
                </div>
            </div>
            <!--::-->
        </div>
        <!--::-->
        <!--::-->
    </div>

    <script type="module" id="DollarDotsCompile" src="/src/DDCompile.js#qs=#app&dd=/src/DD.js&id=DollarDotsCompile"></script>
    <script type="module">
        import { renderUnder } from "/src/DDRender.js";
        const data = {
            "data": [
                {
                    "items": [
                        {
                            "values": [
                                1,
                                2,
                                3
                            ]
                        }
                    ]
                }
            ]
        };
        renderUnder(document.getElementById("app"), data);
    </script>
</body>

</html>
