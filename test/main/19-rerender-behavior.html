<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>19 - Re-render Behavior</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #0f172a;
            color: #e2e8f0;
            padding: 40px;
            text-align: center;
        }

        .msg {
            font-size: 2rem;
            background: #1e293b;
            padding: 30px;
            border-radius: 12px;
            border: 1px solid #334155;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            background: #38bdf8;
            border: none;
            border-radius: 6px;
            color: #0f172a;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div id="app">
        <!--:: ; -->
        <div class="msg">
            ${$.message}
        </div>
        <!--::-->
    </div>

    <button id="btn">Click to Update</button>

    <script type="module" src="/src/DDauto.js"></script>
    <script type="module">
        import { renderUnder, getDefinitions } from "/src/DDRender.js";

        while (!Object.keys(getDefinitions()).length)
            await new Promise(requestAnimationFrame);
        const data1 = {
            "message": "First render"
        };
        const data2 = {
            "message": "Second render"
        };

        const app = document.getElementById("app");
        renderUnder(app, data1);

        let toggle = false;
        document.getElementById("btn").addEventListener("click", () => {
            toggle = !toggle;
            renderUnder(app, toggle ? data2 : data1);
        });
    </script>
</body>

</html>
