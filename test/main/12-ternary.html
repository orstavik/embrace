<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>12 - Ternary Expressions</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #0f172a;
            color: #e2e8f0;
            padding: 40px;
        }

        .status {
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: bold;
        }

        .online {
            background: #059669;
        }

        .offline {
            background: #dc2626;
        }
    </style>
</head>

<body>
    <div id="app">
        <!--:: ; -->
        <h2>User Status</h2>
        <span class="status ${$.isOnline ? 'online' : 'offline'}">
            ${$.isOnline ? 'Active Now' : 'Currently Offline'}
        </span>
        <!--::-->
    </div>

    <script type="module" src="/src/DDauto.js"></script>
    <script type="module">
        import { renderUnder, getDefinitions } from "/src/DDRender.js";

        while (!Object.keys(getDefinitions()).length)
            await new Promise(requestAnimationFrame);
        const data = {
            "isOnline": false
        };
        renderUnder(document.getElementById("app"), data);
    </script>
</body>

</html>
