<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>01 - Basic Variable Interpolation</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0f172a;
            color: #f8fafc;
            padding: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .card {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(10px);
            padding: 3rem;
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        h1 {
            font-weight: 800;
            font-size: 3rem;
            margin: 0;
            background: linear-gradient(to right, #38bdf8, #818cf8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>

<body>
    <div id="app">
        <!--:: ; -->
        <div class="card">
            <h1>Hello, ${$.name}!</h1>
        </div>
    </div>

    <script type="module" src="/src/DDauto.js"></script>
    <script type="module">
        import { renderUnder, getDefinitions } from "/src/DDRender.js";

        while (!Object.keys(getDefinitions()).length)
            await new Promise(requestAnimationFrame);
        renderUnder(document.getElementById("app"), { "name": "Lojith" });
    </script>
</body>

</html>
