<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>25 - Form Handling & Export</title>
    <style>
        :root {
            --bg: #0f172a;
            --card: #1e293b;
            --text: #f1f5f9;
            --accent: #38bdf8;
            --accent-hover: #0ea5e9;
            --border: #334155;
            --input-bg: #0f172a;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: var(--text);
            padding: 40px;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 600px;
        }

        h1 {
            color: var(--accent);
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        label {
            font-size: 0.875rem;
            font-weight: 600;
            color: #94a3b8;
        }

        input[type="text"],
        input[type="email"],
        select,
        textarea {
            background: var(--input-bg);
            border: 1px solid var(--border);
            color: var(--text);
            padding: 10px 12px;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.2s;
        }

        input:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: var(--accent);
        }

        .checkbox-group {
            flex-direction: row;
            align-items: center;
            gap: 0.75rem;
            cursor: pointer;
        }

        .actions {
            margin-top: 2rem;
            display: flex;
            gap: 1rem;
        }

        button {
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
        }

        button.primary {
            background: var(--accent);
            color: var(--bg);
        }

        button.primary:hover {
            background: var(--accent-hover);
        }

        button.secondary {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text);
        }

        button.secondary:hover {
            background: #1e293b;
        }

        pre {
            background: #020617;
            padding: 1rem;
            border-radius: 8px;
            font-size: 0.875rem;
            color: #4ade80;
            overflow-x: auto;
            border: 1px solid var(--border);
        }
    </style>
</head>

<body>
    <div id="app" class="container">
        <!--:: ; -->
        <h1>User Profile Settings</h1>

        <div class="form-group">
            <label>First Name</label>
            <input type="text" data-path="user.firstName" value="${$.user.firstName}" placeholder="Enter first name">
        </div>

        <div class="form-group">
            <label>Last Name</label>
            <input type="text" data-path="user.lastName" value="${$.user.lastName}" placeholder="Enter last name">
        </div>

        <div class="form-group">
            <label>Email Address</label>
            <input type="email" data-path="user.email" value="${$.user.email}" placeholder="example@domain.com">
        </div>

        <div class="form-group">
            <label>Role</label>
            <select data-path="user.role" value="${$.user.role}">
                <!--:: for($.r of $.roles) -->
                <option value="${$.r}">${$.r}</option>
                <!--::-->
            </select>
        </div>

        <div class="form-group">
            <label>Bio</label>
            <textarea data-path="user.bio" rows="4" placeholder="Tell us about yourself">${$.user.bio}</textarea>
        </div>

        <div class="form-group checkbox-group">
            <input type="checkbox" data-path="user.newsletter" ${$.user.newsletter ? 'checked' : '' } id="newsletter">
            <label for="newsletter" style="cursor: pointer;">Subscribe to newsletter</label>
        </div>

        <div class="actions">
            <button class="primary" id="exportBtn">Export Data (JSON)</button>
            <button class="secondary" id="resetBtn">Reset Form</button>
        </div>

        <h3 style="margin-top: 3rem; color: #64748b;">Live Preview (Local State)</h3>
        <pre>${JSON.stringify($.user, null, 2)}</pre>
        <!--::-->
    </div>

    <script type="module" id="DollarDotsCompile" src="/src/DDCompile.js#qs=#app&dd=/src/DD.js&id=DollarDotsCompile"></script>
    <script type="module">
        import { renderUnder } from "/src/DDRender.js";

        const initialData = {
            "user": {
                "firstName": "John",
                "lastName": "Doe",
                "email": "",
                "role": "editor",
                "bio": "test",
                "newsletter": false,
                "preferences": {
                    "theme": "dark",
                    "notifications": true
                }
            },
            "roles": [
                "admin",
                "editor",
                "viewer"
            ]
        };

        function deepClone(obj) {
            return JSON.parse(JSON.stringify(obj));
        }

        let appData = deepClone(initialData);
        const appEl = document.getElementById("app");

        // Helper to update nested properties from string path
        function setDeepValue(obj, path, value) {
            const keys = path.split('.');
            let last = keys.pop();
            let target = keys.reduce((o, k) => o[k] ??= {}, obj);
            target[last] = value;
        }

        // Event Handling
        appEl.addEventListener("input", (e) => {
            const path = e.target.getAttribute("data-path");
            if (!path) return;

            let val = e.target.value;
            if (e.target.type === "checkbox") val = e.target.checked;

            setDeepValue(appData, path, val);
            render();
        });

        appEl.addEventListener("click", (e) => {
            if (e.target.id === "exportBtn") {
                exportJSON();
            } else if (e.target.id === "resetBtn") {
                init();
            }
        });

        function exportJSON() {
            const dataStr = JSON.stringify(appData.user, null, 4);
            const blob = new Blob([dataStr], { type: "application/json" });
            const url = URL.createObjectURL(blob);
            const link = document.createElement("a");
            link.href = url;
            link.download = `user-profile-${Date.now()}.json`;
            link.click();
            URL.revokeObjectURL(url);
        }

        function render() {
            renderUnder(appEl, appData);
        }

        function init() {
            appData = deepClone(initialData);
            render();
        }

        init();
    </script>
</body>

</html>
