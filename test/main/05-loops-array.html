<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>05 - Array Loops</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #0f172a;
            color: #e2e8f0;
            padding: 40px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            background: #1e293b;
            margin: 8px 0;
            padding: 12px;
            border-radius: 6px;
            display: flex;
            align-items: center;
        }

        .index {
            background: #38bdf8;
            color: #0f172a;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
            font-weight: bold;
            font-size: 0.8rem;
        }
    </style>
</head>

<body>
    <div id="app">
        <!--:: ; -->
        <h1>${$.title}</h1>
        <ul>
            <!--:: for([$.i, $.item] of $.items.entries()) -->
            <li>
                <span class="index">${$.i + 1}</span>
                <span>${$.item}</span>
            </li>
            <!--::-->
        </ul>
    </div>

    <script type="module" id="DollarDotsCompile" src="/src/DDCompile.js#qs=#app&dd=/src/DD.js&id=DollarDotsCompile"></script>
    <script type="module">
        import { renderUnder } from "/src/DDRender.js";
        const data = {
            "title": "My Tasks",
            "items": [
                "Learn Embrace",
                "Write Tests",
                "Drink Coffee"
            ]
        };
        renderUnder(document.getElementById("app"), data);
    </script>
</body>

</html>
