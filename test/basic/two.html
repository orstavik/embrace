<div id="app">
  <!--:: ;-->
  <h1>hello sunshine</h1>
  <ol>
    <li>a: ${$.a}</li>
    <li>b: ${$.b}</li>
  </ol>
</div>

<script type="module" src="/src/DDauto.js"></script>
<script type="module">
  import { renderUnder, getDefinitions } from "/src/DDRender.js";

  while (!Object.keys(getDefinitions()).length)
    await new Promise(requestAnimationFrame);
  renderUnder(document.getElementById("app"), { a: "one", b: "two" });

  setTimeout(_ => {
    renderUnder(document.getElementById("app"), { a: "three", b: "four" });
  }, 2000);
</script>
