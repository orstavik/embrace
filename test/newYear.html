<h1>hello</h1>
<!--:: if(#header)  -->
<h2>hello ${#sunshine}</h2>
<h2>hello ${#world}</h2>

<!--:: if(#text) -->
<p>${#text}</p>
<!--::-->

<!--::-->
<h2>world</h2>

<script type="module">

  import { SquareDots } from "./newYearNew.js";

  const root = document.body;
  SquareDots.compile(root);
  const runnables = SquareDots.findRunnableTemplates(root);

  const state = {
    sunshine: "sunny sunshine",
    world: "beautiful world",
    text: "text",
    header: true,
  };

  for (let runnable of runnables)
    SquareDots.render(runnable, state);

</script>
