name: Release on main script /*.js changes

on:
  push:
    branches:
      - 'main'
    paths:
      - 'src/**/*.js' 
      - '*.js'
      - '.github/workflows/release.yml'

permissions:
  contents: write

jobs:
  release_job:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '24'

    - name: Build, Commit and Push
      run: |
        # 1. Build
        npx -y rollup --input src/DDrender.js --file DDrender.js --format=esm --sourcemap --no-treeshake --preserveEntrySignatures=strict
        npx -y rollup --input src/DDcompile.js --file DDcompile.js --format=esm --sourcemap --preserveEntrySignatures=strict
        npx -y rollup --input src/DDauto.js --file DDauto.js --format=esm --sourcemap --preserveEntrySignatures=strict
        
        # 2. Configure Git
        git config --local user.email "action@github.com"
        git config --local user.name "github-actions"
        
        # 3. Stage files
        git add DDrender.js DDrender.js.map DDcompile.js DDcompile.js.map DDauto.js DDauto.js.map
        
        # 4. Guard Clause: Check for changes
        if git diff --staged --quiet; then
          echo "No changes. Skipping commit and push."
          exit 0
        fi

        # 5. Commit, Rebase, Push (Only runs if we didn't exit above)
        git commit -m "chore: automated build update [skip ci]"
        git pull --rebase --autostash origin main
        git push origin HEAD:${{ github.ref }}

    - name: Create date-fifo tag
      id: find_date_fifo
      run: |
        TAGS=(
          "$(date -u +'%y.%m')"
          "$(date -u +'%y.%m.%d')"
          "$(date -u +'%y.%m.%d.%H')"
          "$(date -u +'%y.%m.%d.%H.%M')"
          "$(date -u +'%y.%m.%d.%H.%M.%S')"
        )

        for TAG in "${TAGS[@]}"; do
          if ! git tag -l | grep -q "^$TAG$"; then
            echo "Found tag: $TAG"
            git tag $TAG
            git push origin $TAG
            echo "RELEASE_TAG=$TAG" >> $GITHUB_ENV
            exit 0
          fi
        done

        echo "creating date-fifo release tag number failed."
        exit 1

    - name: Create a Release
      uses: elgohr/Github-Release-Action@v5
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        title: "Release ${{ env.RELEASE_TAG }}"
        tag: "${{ env.RELEASE_TAG }}"